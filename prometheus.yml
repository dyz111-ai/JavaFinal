global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.


# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
    - targets: ['localhost:9090']

  # Application metrics (已注释 - 如果不需要监控应用程序可以保持注释)
  # - job_name: 'library_application'
  #   metrics_path: '/JavaFinal/metrics'
  #   static_configs:
  #   - targets: ['localhost:8080']

  # PostgreSQL metrics (requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
    - targets: ['localhost:9187']
    metrics_path: '/metrics'
    scrape_interval: 30s       # 每 30 秒抓一次
    scrape_timeout: 30s        # 超时 30 秒，避免抓取 DOWN
    relabel_configs:
    - source_labels: [__address__]
      target_label: instance
      replacement: 'maglev.proxy.rlwy.net:48984'
    - source_labels: [__param_target]
      target_label: instance
    - target_label: __address__
      replacement: 'localhost:9187'  # postgres_exporter listening address